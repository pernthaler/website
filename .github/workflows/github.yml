on: workflow_call
jobs:
  github:
    name: GitHub
    runs-on: windows-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true

      - name: Build
        run: |
          make
          echo VERSION=$(./bin/website.exe -v | cut -d ' ' -f 3) | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/website.exe
          tag_name: v${{ env.VERSION }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}